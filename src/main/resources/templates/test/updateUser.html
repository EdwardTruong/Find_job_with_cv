<body>
    <form action="#" th:action="@{/user/update}" method="post" th:object="${user}">
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="p-4 p-md-5 border rounded" method="post">
                    <h3 class="text-black mb-5 border-bottom pb-2">Thông tin chi tiết</h3>
                    <!-- <input type="hidden" th:field="*{id}"> 
                     <input type="hidden" th:field="*{password}">
                    <input type="hidden" th:field="*{status}"> -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-warning"></div>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" th:value="${user.email != null ? user.email : null}" placeholder="you@yourdomain.com">
                    </div>
                    <div class="form-group">
                        <label for="job-title">Họ tên</label>
                        <input type="text" class="form-control" name="fullName" th:field="*{fullName}" th:value="${user.fullName != null ? user.fullName : null}"  id="job-title" placeholder="Full name">
                        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="alert alert-warning"></span>
                    </div>
                    <div class="form-group">
                        <label for="job-location">Địa chỉ</label>
                        <input type="text" name="address" th:field="*{address}" th:value="${user.address != null ? user.address : null}" class="form-control" id="job-location"  placeholder="e.g. New York">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="alert alert-warning"></span>
                    </div>
                    <div class="form-group">
                        <label for="job-location">Số điện thoại</label>
                        <input type="text" name="phoneNumber" th:field="*{phoneNumber}" th:value="${user.phoneNumber != null ? user.phoneNumber : null}" class="form-control" id="job-location" placeholder="+ 84">
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="alert alert-warning">Name Error</span>

                    </div>
                    <div class="form-group">
                        <label for="job-location">Mô tả bản thân</label>
                        <textarea  name="description" th:field="*{description}" th:text="${user.description != null ? user.description : null}" class="form-control" id="editor" placeholder="Mô tả"></textarea>
                    </div>
                    <div class="row"> 
                        <div class="col-6"><button type="submit" class="btn btn-block btn-primary btn-md">Lưu thông tin</button></div>
                    </div> 
                </div>
            </div>
        </div>

    </form>
						
                    
</body>
