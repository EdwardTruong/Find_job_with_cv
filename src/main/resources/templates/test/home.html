<body>
    <p th:if="${success}" >[[${success}]]</p>
    <table>

        <tr>
            <th>Id</th>
            <th>NAME</th>
            <th>Email</th>
            <th>Xóa</th>
        </tr>      
        <tr th:each=" user : ${users}" >
            <th th:text="${user.id}"></th>
            <th th:text="${user.fullName}"></th>
            <th th:text="${user.email}"></th>
           <th> 
                <button data-toggle="modal" type="button" class="btn btn-danger mx-3 mt-2" th:attr="data-target='#aModel'+${user.id}" 
			        style="width: 80px; height: 37,5px">Xóa</button>
            </th>
            <div class="modal fade" th:id="'aModel' + ${user.id}" tabindex="-1"
            role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">

            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabelDelete">
                            Bạn muốn xóa người dùng
                        </h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label class="col-sm-4 col-form-label">Tên người dùng:</label>
                        <span th:text="${user.fullName}"></span><br>
                        <label class="col-sm-4 col-form-label">Id:
                        </label>
                        <label th:text="${user.id}"> </label>
                    </div>
                    <div class="modal-footer mb-3 ">
                        <button class="btn btn-secondary mr-3"
                            style="width: 80px">Đóng</button>
                            <a th:href="@{/deleteUser/{id}(id=${user.id})}"><button class="btn btn-danger ml-3">Xóa người dùng</button></a>
                    </div>
                </div>
            </div>
            
        </div>
        </tr>
    </table>
